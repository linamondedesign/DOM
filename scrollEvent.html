<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>스크롤 이벤트 처리</title>
  <style>
    *{
      margin: 0; padding: 0;
    }
    main {
      height: 300vh;
      background-color: #ddd;
    }
    h1 {
      background-color: tomato;
    }
    h1.fixed{
      position: fixed;
      top: 50vh;
      left: 0;
    }
    .progressBar {
      /* width: 100%; */
      height: 10px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: blue;
    }
    .top {
      position: fixed;
      right: 1rem;
      bottom: 1rem;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      box-shadow: 0 0 10px #222;
      background-color: #fff;
      text-align: center;
      line-height: 50px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <main>
    <div class="progressBar"></div>
    <h1>스크롤 이벤트</h1>
  </main>
  <div class="top">TOP</div>
  <script>  
    //h1요소를 가져오기
    const h1Elem = document.querySelector('h1');
    //프로그래스 바 요소 가져오기
    const progressElem = document.querySelector('.progressBar');
    //top button 요소 가져오기
    const topBtn = document.querySelector('.top');
    //메인 정보 가져오기
    const mainElem = document.querySelector('main');

    topBtn.addEventListener('click',()=>{
      mainElem.scrollIntoView({behavior:'smooth'});
    });
    window.addEventListener('scroll',()=>{
      //scrollHeight : 전체 문서의 높이(스크롤이 가능한 전체길이)
      //clientHeight : 100vh
      //scrollTop : 현재 스크롤 위치
    const {scrollHeight,clientHeight,scrollTop} = document.documentElement;
    const scrollable = scrollHeight - clientHeight;
    const rate=(scrollTop/scrollable)*100;
    progressElem.style.width = `${rate}%`;

    //scrollIntoview()
    });
    //현재 스크롤 위치 가져오기
    // let scrollY = window.scrollY;
    // if ( scrollY > 500){
    //   // h1Elem.style.position = 'fixed';
    //   h1Elem.classList.add('fixed');
    // } else {
    //   // h1Elem.style.position = 'static';
    //   h1Elem.classList.remove('fixed');
    // }
  </script>
</body>
</html>
