<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./img_loop.css" />
    <script src="./img_loop.js" defer></script>
    <title>이미지 캐러셀</title>
  </head>
  <body>
    <main>
      <ul class="slider">
        <li><img src="./images/img-01.png" alt="슬라이드01" /></li>
        <li><img src="./images/img-02.png" alt="슬라이드02" /></li>
        <li><img src="./images/img-03.png" alt="슬라이드03" /></li>
        <li><img src="./images/img-04.png" alt="슬라이드04" /></li>
        <li><img src="./images/img-05.png" alt="슬라이드05" /></li>
      </ul>
    </main>
    <div class="btn-wrap">
      <button class="prev">←</button>
      <button class="next">→</button>
    </div>
    <div class="play">
      <button class="stop">멈춤</button>
      <button class="play">자동실행</button>
    </div>
  </body>
</html>
